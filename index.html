<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
/* General body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Header styling */
header {
    background: linear-gradient(90deg, #450f9c, #6a1b9a);
    color: #fff;
    padding: 2rem 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Add subtle animation for the header text */
header h1 {
    margin: 0;
    animation: fadeIn 1.5s ease-in-out;
}

/* Keyframes for fade-in effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Container styling */
.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
}

/* Product card styling */
.product {
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fff;
    padding: 1rem;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

/* Product image styling */
.product img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 1rem;
}

/* Product details styling */
.product-details h2 {
    font-size: 1.5rem;
    margin: 0 0 0.5rem;
}

.product-details p {
    font-size: 1.2rem;
    color: #555;
}

/* Button styling */
.product button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.product button:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="product-details">
                <h2>Product 1</h2>
                <p>$10.00</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="product-details">
                <h2>Product 2</h2>
                <p>$20.00</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 3">
            <div class="product-details">
                <h2>Product 3</h2>
                <p>$30.00</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
